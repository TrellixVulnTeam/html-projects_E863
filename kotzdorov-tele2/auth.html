<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/style.css">
    <title>Услуга «Кот здоров»</title>
</head>

<body>
    <div class="wrapper">
        <main class="page">
            <section class="page__banner banner">
                <div class="banner__body">
                    <div class="banner__bg">
                        <div class="banner__container container">
                            <div class="banner__auth auth">
                                <div class="auth__wrap">
                                    <div class="auth__body">
                                        <div class="auth__content">
                                            <div class="auth__title">Войти в КотЗдоров с Tele2</div>
                                            <div class="auth__field-wrapper form">
                                                <div class="form__field js-field">
                                                    <label class="form__label" for="telField">
                                                        <div class="form__wrap">
                                                            <label for="telField" class="form__label">Номер
                                                                телефона</label>
                                                            <div class="form__inputwrpap">
                                                                <input id="telField" class="form__input js-input-tel"
                                                                    type="tel" data-mask="tel"
                                                                    placeholder="+7 ___ ___ -__-__" required>
                                                                <div class="form__img">
                                                                    <img src="img/false.svg" alt="alert">
                                                                </div>
                                                                <div class="form__img_true">
                                                                    <img src="img/true.svg" alt="true">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <span class="form__warning js-warning">
                                                            <span class="form__warning_message">Некорректный номер
                                                                телефона</span>
                                                            <span class="form__warning_correct">Kорректный номер
                                                                телефона</span>
                                                        </span>
                                                    </label>
                                                </div>
                                                <button class="auth__btn btn">
                                                    Далее
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </section>
        </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8-beta.1/jquery.inputmask.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
